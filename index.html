<DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Hangman Game</title>
		<link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="wrapper">
			<!-- remaining letters -->
			<div id="remaining-div">
			<p class="title">Remaining Letters</p>
			<div id="remaining"></div>
			</div>
			<!-- correct answer div -->
			<div id="correct-div">
			<p class="title">Guessed Letters</p>
			<div id="correct"></div>
			</div>
		</div>
			<div id="game-space">
			<h1>Hangman Game</h1>
			<div id="gameSpaces"></div>
			<!-- lives -->
			<div class="wrapper">
			<div id="lives-div">
			<p class="title">Lives</p>
			<div id="lives"></div>
			</div>
			<!-- number of guesses div -->
			<div id="guesses-div">
			<p class="title">Number of Guesses</p>
			<div id="guesses"></div>
			</div>
			</div>
			<!-- Hangman Canvas -->
			<div id="canvas-space">
			<canvas id="hangman">
			</canvas>
			</div>
            <!-- user form -->
            <from>
                <input type="text" id="userinput" maxlength="1"/>
                <button type="submit" id="submit" value="submit">Guess</button>
            </form>
            <!-- validation output msg -->
            <div id="output"></div>
			</div>
    <!-- Scripts -->
    <script type="text/javascript" src="script.js"></script>
    </body>
    </html>
</DOCTYPE>
