<DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Jess &amp; Kelly Try to Build a Game</title>
		<link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Jess &amp; Kelly's Build a Game</h1>
			<p>Can you guess the correct letter? We don't think you can!</p>
			<div id="gameSpaces"></div>
			<!-- correct answer div -->
			<div id="correct-div">
			<p>Guessed Letters</p>
			<div id="correct"></div>
			</div>
			<!-- lives left div -->
			<div id="guesses-div">
			<p>Number of Guesses</p>
			<div id="guesses"></div>
			</div>
			<!-- Hangman Canvas -->
			<canvas id="hangman">
			</canvas>
			<!-- remaining letters -->
			<div id="remaining-div">
			<p>Remaining Letters</p>
			<div id="remaining"></div>
			</div>
			<!-- lives -->
			<div id="lives-div">
			<p>Lives</p>
			<div id="lives"></div>
			</div>
            <!-- user form -->
            <from>
                <input type="text" id="userinput" maxlength="1"/>
                <button type="submit" id="submit" value="submit">Guess</button>
            </form>
            <!-- validation output msg -->
            <div id="output"></div>
			
        </div>
    <!-- Scripts -->
    <script type="text/javascript" src="script.js"></script>
    </body>
    </html>
</DOCTYPE>
